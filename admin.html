<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Admin - Upload de Imagem</title>
    <link rel="stylesheet" href="./styles/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://res.cloudinary.com/dqhc0gy9d/image/upload/v1746670682/logo_petli_yuhnec.png"
        type="image/jpg" />
</head>

<body>
    <header>
        <div class="logo">
            <a href="./index.html">
                <img id="image-logo" alt="logo-loja">
            </a>
        </div>

        <button class="logout-button" onclick="window.location.href='./index.html'">Sair</button>
    </header>

    <main>
        <div class="title">Área Administrativa</div>

        <div id="popup-container" style="height: 0; transition: height 0.3s ease;">
            <div id="popup" class="popup-before-copy" style="display: none;">
                <p id="popupText"></p>
                <button id="copyButton">Copiar URL da imagem</button>
            </div>
        </div>


        <div class="admin-divider">
            <div class="admin-upload-area">
                <h3>Upload de Imagem</h3>
                <input type="file" id="fileInput" accept="image/*" class="form-input" />
                <br>
                <input type="text" id="customName" placeholder="Nome da imagem (sem extensão)" class="form-input" />
                <br><br>
                <button id="uploadButton" class="form-button">Enviar Imagem</button>
                <p id="message" style="color: red;"></p>
            </div>

            <div class="admin-config-area">
                <h3>Pré-visualização</h3>
                <img id="imagePreview" src="" alt="Preview da imagem"
                    style="display:none; max-width: 100%; height: auto; border: 3px solid var(--color-primary); border-radius: 10px;" />
            </div>
        </div>

    </main>

    <script src="./config.js"></script>
    <script src="./scripts/admin.js"></script>
</body>

</html>
